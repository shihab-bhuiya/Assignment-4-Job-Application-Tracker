<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen">


  <header class="w-11/12 mx-auto py-8 space-y-6">

    <h1 class="text-3xl font-bold text-[#002C5C]">
      Job Application Tracker
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <div class="bg-white rounded-xl p-6 shadow">
        <p class="text-gray-500">Total Jobs</p>
        <p id="total" class="text-3xl font-bold">0</p>
      </div>

      <div class="bg-white rounded-xl p-6 shadow">
        <p class="text-gray-500">Interview</p>
        <p id="interview" class="text-3xl font-bold text-green-600">0</p>
      </div>

      <div class="bg-white rounded-xl p-6 shadow">
        <p class="text-gray-500">Rejected</p>
        <p id="rejected" class="text-3xl font-bold text-red-600">0</p>
      </div>

    </div>
  </header>


  <main class="w-11/12 mx-auto pb-16">

    <div class="flex justify-between bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-xl font-bold text-[#002C5C]">Available Jobs</h2>
      <p  class="font-semibold"> <span id="tab-count">0</span> jobs</p> 
    </div>


    <div class="flex gap-4 mb-6">
      <button onclick="switchTab('all')" id="all-tab" class="btn btn-primary">All</button>
      <button onclick="switchTab('interview')" id="interview-tab" class="btn">Interview</button>
      <button onclick="switchTab('rejected')" id="rejected-tab" class="btn">Rejected</button>
    </div>


    <div id="jobs-container" class="grid grid-cols-1 md:grid-cols-1 gap-6"></div>

  </main>



<script src="script.js"></script>
</body>
</html>
