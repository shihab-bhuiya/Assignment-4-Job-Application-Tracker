<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body class="">
    <header class="w-11/12 p-10 space-y-4 mx-auto">
      <h1 class="text-2xl font-bold text-[#002C5C]">Job Application Tracker</h1>
      <div class="grid grid-cols-3 gap-5">
        <div class="bg-base-200 rounded-md p-5">
          <p>Total</p>
          <p id="total">0</p>
        </div>
        <div class="bg-base-200 rounded-md p-5 first-line:">
          <p>Interview</p>
          <p id="interview">0</p>
        </div>
        <div class="bg-base-200 rounded-md p-5">
          <p>Rejected</p>
          <p id="rejected">0</p>
        </div>
      </div>
    </header>
<main>
    <section class="w-11/12 mx-auto">
        <div class="flex justify-between bg-base-200 ">
            <h2 class="font-bold text-[#002C5C]  py-5">Available Job</h2>
            <p id="job-available" class="p-5">9</p>
        </div>
        <br>
      <button onclick="toggleStyle('all-btn')" id="all-btn" class="btn">All</button>
      <button onclick="toggleStyle('interview-btn')" id="interview-btn" class="btn">Interview</button>
      <button onclick="toggleStyle('rejected-btn')" id="rejected-btn" class="btn">Rejected</button>

      <br>

      <section id="all-card">
      <section id="jobs" class="">
        <!-- main div -->
        <div class="flex justify-between bg-base-200 p-6 ">
          <!-- main left -->
          <div class="space-y-5">
            <div>
              <h2>Mobile First Corp</h2>
              <p>React Native Developer</p>
            </div>
            <p>Remote • Full-time • $130,000 - $175,000</p>
            <div>
                <button class="btn">Not Applied</button>
                <p>Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
            </div>
            <button class="btn">Interview</button>
            <button class="btn">Rejected</button>
          </div>

          <!-- main right -->
          <div>
            <button id="delete-btn" class="btn">
                <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        </div>
        <br>


      </section>

      <section class="jobs"></section>

        
     
</main>
    <script src="script.js"></script>
  </body>
</html>
